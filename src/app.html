<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		%sveltekit.head%

		<link rel="icon" type="image/x-icon" href="%sveltekit.assets%/assets/favicon/favicon.ico" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="%sveltekit.assets%/assets/favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="120x120"
			href="%sveltekit.assets%/assets/favicon/favicon-120x120.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="%sveltekit.assets%/assets/favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="%sveltekit.assets%/assets/favicon/favicon-16x16.png"
		/>

		<link
			rel="stylesheet"
			as="style"
			onload="this.onload=null;this.rel='stylesheet'"
			href="https://unpkg.com/purecss@2.1.0/build/pure-min.css"
			integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH"
			crossorigin="anonymous"
		/>
		<link
			rel="preload"
			as="style"
			onload="this.onload=null;this.rel='stylesheet'"
			href="%sveltekit.assets%/global.css"
		/>
	</head>

	<body data-sveltekit-preload-data="hover" data-theme="bumblebee">
		<div style="display: contents" class="bg-base-300">%sveltekit.body%</div>
		<script async="true" src="https://www.googletagmanager.com/gtag/js?id=G-D3Z9TXBZ2M"></script>
	</body>
</html>
